<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} - Rate</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
    <p>{{ movie.description }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Rating</button>
    </form>

    {% if user_rating %}
    <p>Your rating: {{ user_rating.value }}</p>
    {% endif %}

    <a href="{% url 'movie_detail' movie.id %}">Back to Movie Details</a>
</body>
</html>
