<!doctype html>
{% load static %}
<html class="no-js" lang="en">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

        <!-- title of site -->
        <title>Furniture</title>

        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png"/>

         <!--font-awesome.min.css-->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

        <!--linear icon css-->
		<link rel="stylesheet" href="{% static 'css/linearicons.css' %}">

		<!--animate.css-->
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">

        <!--owl.carousel.css-->
        <link rel="stylesheet" href="{% static 'css/carousel.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

		<!-- bootsnav -->
		<link rel="stylesheet" href="{% static 'css/bootsnav.css' %}" >

        <!--style2.css-->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!--responsive.css-->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <style>
        .single-feature img {
            width: 100%;
            height: auto;
            max-height: 400px; /* Adjust the max-height as needed */
            object-fit: cover;
        }
    </style>

	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->


	<!-- feature start -->
<section id="feature" class="feature">
    <div class="container">
        <div>
            <a class="navbar-brand" href="#">Movie <span style="color: orange;"> Cart</span>.</a>
        </div>
        <div class="feature-content">
            <div class="row">
                {% if cart.items.all %}
                    {% for item in cart.items.all %}
                        <div class="col-sm-3">
                            <div class="single-feature" style="display: flex; flex-direction: column; height: 100%;">

                                <a href="{% url 'movie_detail' item.movie.id %}" style="flex-grow: 1;">
                                    <div style="width: 100%; height: 300px; overflow: hidden;">
                                        <img src="{{ item.movie.poster.url }}" alt="feature image" style="width: 100%; height: 100%; object-fit: cover;">
                                    </div>
                                </a>
                                <div class="single-feature-txt text-center">
                                    <h3><a href="{% url 'movie_detail' item.movie.id %}">{{ item.movie.title }}</a></h3>
                                    <form action="{% url 'cart:cart_remove' item.movie.id %}" method="post" style="display:inline;">
                                        {% csrf_token %}
                                        <button type="submit" style="color: orange;">Remove</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="section-header">
                        <p>Your cart is empty.</p>
                    </div><!-- /.section-header -->
                {% endif %}
            </div>
        </div>
    </div><!-- /.container -->
</section><!-- /.feature -->


         <div style="position: fixed; bottom: 30px; right: 50px;">
        <a href="{% url 'profile' %}"><i class="fa fa-arrow-left fa-2x" style="color: orange;"></i></a>
    </div>

		<!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script src="{% static 'js/jquery.js' %}"></script>

        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

		<!--bootstrap.min.js-->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

		<!-- bootsnav js -->
		<script src="{% static 'js/bootsnav.js' %}"></script>

		<!--owl.carousel.js-->
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>


        <!--Custom JS-->
        <script src=" {% static 'js/custom.js' %}"></script>
    </body>
</html>
